<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatNeuron</title>
    <link rel="icon" href="favicon.png" type="image">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <header>
            <h2>ChatNeuron&nbsp;<span><i class="fa-solid fa-user-astronaut"></i></span> </h2>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span><i class="fa-solid fa-user-astronaut"></i></span>
                <p>Hi there 👋🏻 <br> How may I assist you today?</p>
            </li>
            
        </ul>
        <div class="chat-input">
            <textarea placeholder="Message ChatNeuron" required></textarea>
            <span><i class="fa-solid fa-arrow-up"></i></span>
        </div>
    </div>
        <footer>
            <div class="info">
